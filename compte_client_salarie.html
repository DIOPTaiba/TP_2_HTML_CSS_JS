<!DOCTYPE html>
<html>
<head>
	<title>Ouverture Compte Bancaire</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="script_index.css" />
</head>
<body>
	<header>
		<h1>BIENVENUE DANS LA BANQUE DU PEUPLE</h1>
	</header>

	<h2>VEILLEZ SAISIR LES INFORMATIONS DU CLIENT</h2>

	<form action="index.html" method="post" onsubmit="return verifie_formulaire(this)">
			<p><i>Complétez le formulaire. Les champs marqué par </i><em>*</em> sont <em>obligatoires</em></p>
			<div>
				<label for="nom">Nom <em>*</em></label>
				<input type="text" id="nom" name="nom" placeholder="ex : DIOP" autofocus="" onblur="verifie_nom(this)" />
			</div>
			<div>
				<label for="prenom">Prénom <em>*</em></label>
				<input type="text" id="prenom" name="prenom" placeholder="ex : Mor" onblur="verifie_prenom(this)"/>
			</div>
			<div>
				<label for="adresse">Adresse <em>*</em></label>
				<input type="text" id="adresse" name="adresse" placeholder="ex : Grand Yoff" onblur="verifie_adresse(this)"/>
			</div>
			<div>
				<label for="telephone">Tel <em>*</em></label>
				<input type="tel" id="telephone" name="telephone" placeholder="ex : +2217xxxxxxxx " onblur="verifie_telephone(this)"/>
			</div>
			<div>
				<label for="email">E-mail </label>
				<input type="email" id="email" name="email" placeholder="ex : prenom.nom@simplon.co" onblur="verifie_email(this)" />
			</div>
			<div>
				<label for="profession">Profession </label>
				<input type="text" id="profession" name="profession" placeholder="ex : Développeur" onblur="verifie_profession(this)"/>
			</div>
			<div>
				<label for="salaire">Salaire <em>*</em></label>
				<input type="text" id="salaire" name="salaire" placeholder="ex : 500000" onblur="verifie_salaire(this)" />
			</div>
			<div>
				<label for="nom_entreprise">Nom Entreprise <em>*</em></label>
				<input type="text" id="nom_entreprise" name="nom_entreprise" placeholder="saisir le nom de l'entreprise" onblur="verifie_nom_entreprise(this)"/>
			</div>
			<div>
				<label for="adresse_entreprise">Adresse Entreprise <em>*</em></label>
				<input type="text" id="adresse_entreprise" name="nom_entreprise" placeholder="saisir l'adresse de l'entreprise" onblur="verifie_adresse_entreprise(this)"/>
			</div>
			<div>
				<label for="nom_employeur">Nom Employeur </label>
				<input type="text" id="nom_employeur" name="nom_employeur" placeholder="saisir le nom de l'employeur" onblur="verifie_nom_employeur(this)"/>
			</div>
			
			<label class="selection_type_compte">Sélectionnez le type de compte <em>*</em></label>
			<select id="type_compte" name="type_compte" onblur="verifie_selection(this)">
			<option></option>
			<option>Compte Epargne</option>
			<option>Compte Courant</option>
			<option onselect="display_duree(this)">Compte Bloqué</option>
			</select>
			<span id="erreur_selection"></span>
			<br/><br/>
			
			<div id="duree_blocage">
				<label for="duree">Durée Blocage <em>*</em></label>
				<input type="text" name="duree_blocage" id="temps_blocage" min="12" /><span> mois</span>
			</div>

			<div class="validation">
				<input type="submit" value="Valider" />
				<input type="reset" value="Annuler" />
			</div>

	</form>

	<script type="text/javascript" src="script_index.js"></script>	
</body>
</html>
